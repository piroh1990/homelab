---
services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:${VERSION}
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${CONFIG}:/config
    ports:
      - ${HTTP-PORT}:80
      - ${HTTPS-PORT}:443
    restart: unless-stopped
